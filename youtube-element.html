<link rel="import" href="../polymer/polymer.html">

<!--
Easy youtube embedding.

##### Example

    <youtube></youtube>

@element youtube
@blurb Allow you to easily embed a youtube video in your page.
@status alpha
@homepage http://matteocrippa.it
-->
<polymer-element name="youtube-video" attributes="video width height">

  <template>

    <iframe type="text/html" width="{{width}}" height="{{height}}"
  src="http://www.youtube.com/embed/{{video}}?autoplay={{autoplay}}"
  frameborder="0"></iframe>

  </template>

  <script>

    Polymer('youtube-video',{
      /**
       * The `video` attribute sets the video to be played
       *
       * @attribute video
       * @type string
       * @default ''
       */
      video: '',

      /**
       * The `height` attribute sets the video player height
       *
       * @attribute height
       * @type number
       * @default '390'
       */
      height: 390,

      /**
       * The `width` attribute sets the video player width
       *
       * @attribute width
       * @type number
       * @default '640'
       */
      width: 640,

      /**
       * The `autoplay` attribute sets the video player autoplay
       *
       * @attribute autoplay
       * @type number
       * @default '1'
       */
      width: 1

    });

  </script>

</polymer-element>
